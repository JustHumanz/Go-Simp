<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://cdn.human-z.tech/go-simp.png"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Go-Simp</title>
    <style>
      .zoom {
        transition: transform .2s;
        margin: 0 auto;
      }
      
      .zoom:hover {
        transform: scale(1.2);
      }
      </style>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="https://cdn.human-z.tech/go-simp.png" alt="Go-Simp" width="25" height="25">
            Go-Simp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/Vtubers/">Vtubers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Exec/">Bot Command</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Support Dev
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/Support/hug/">Support dev with hug</a>
                    <a class="dropdown-item" href="/Support/kidney/">Support dev with your kidney</a>
                    <a class="dropdown-item" href="/Support/airforceone/">Support dev with air support</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
  </head>
  <body>
    <div class="d-flex flex-row-reverse  pt-2 pr-4">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
      {% for Reg in Region %}
        <label class="btn btn-secondary active">
          <input type="checkbox" onclick="Del(this)" id="disable-{{Reg}}" name="options" data-id="{{Reg}}"> {{Reg}}
        </label>
      {% endfor %}
      </div>
    </div>
    <div class="text-center">
      {% for Member in Members %}
      <a class="MemberInfo" href="/Member/{{Member.VtuberName}}">
        <figure class="figure p-1" name="{{Member.Region}}" id="{{Member.VtuberName}}">
          <img src={{Member.Youtube_Avatar}} class="zoom figure-img img-fluid img-thumbnail" alt="" width="75" height="75">
          <figcaption class="figure-caption">{{Member.VtuberName}}</figcaption></figure></a>
      {% endfor %} 
    </div>
    <div class="text-center">
    {% if Add %}
      <a class="btn btn-primary" href="/Add/" role="button">Add Vtubers</a>
    {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
     <script type="text/javascript" src="https://cdn.human-z.tech/Static/humanz.js"></script> 
    <!-- <script type="text/javascript" src="http://localhost:8081/humanz.js"></script> -->
  </body>
</html>
